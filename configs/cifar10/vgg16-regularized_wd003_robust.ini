# Architecture.
architecture=vgg16
# Data transformation.
transform=normalize
# Optimization parameters.
optimizer=sgd
batch_size=128
learning_rate=0.01
momentum=0.9
weight_decay=3e-3
max_num_epochs=100
num_epochs_patience=5
min_learning_rate=0.001
num_meta_model_train_records=8000
num_meta_model_val_records=2000
num_meta_model_test_records=2000
limit_overfitting=True
